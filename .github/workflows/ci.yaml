name: CI

on:
 push:
  branches:
   - main
 pull_request:
  branches:
   - main

jobs:
 ci:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout Repository
     uses: actions/checkout@v4

   - name: Install pnpm
     run: npm install -g pnpm

   - name: Install Dependencies
     run: pnpm install

   - name: Check Types and Lint
     run: pnpm check:all

   - name: Format Prettier and Lint
     run: pnpm lint:fix

   - name: Build Project
     run: pnpm next build
